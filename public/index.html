<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="app.title">Word Battle - 多人在线游戏</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="loading" class="loading-screen">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p data-i18n="app.connecting">连接中...</p>
        </div>
    </div>

    <div id="app" class="app hidden">
        <header class="header">
            <div class="header-content">
                <h1 class="logo">Word Battle <span class="beta-tag" data-i18n="app.beta">beta</span></h1>
                <div class="player-info">
                    <span class="player-badge" id="playerBadge" data-i18n="app.connecting">连接中...</span>
                    <div class="status-indicator" id="statusIndicator"></div>
                </div>
            </div>
        </header>

        <main class="main-content" id="lobby">
            <div class="content-grid">
                <section class="panel players-panel">
                    <div class="panel-header">
                        <h2 data-i18n="lobby.onlinePlayers">在线玩家</h2>
                        <span class="count-badge" id="playersCount">0</span>
                    </div>
                    <div class="panel-content">
                        <div class="players-list" id="playersList">
                            <div class="empty-state">
                                <p data-i18n="lobby.noPlayers">暂无其他玩家在线</p>
                            </div>
                        </div>
                    </div>
                </section>

                <section class="panel rooms-panel">
                    <div class="panel-header">
                        <h2 data-i18n="lobby.gameRooms">游戏房间</h2>
                        <button class="btn btn-primary" id="createRoomBtn">
                            <span data-i18n="lobby.createRoom">创建房间</span>
                        </button>
                    </div>
                    <div class="panel-content">
                        <div class="rooms-list" id="roomsList">
                            <div class="empty-state">
                                <p data-i18n="lobby.noRooms">暂无活动房间</p>
                                <p class="hint" data-i18n="lobby.createRoomHint">点击"创建房间"开始游戏</p>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <div class="bottom-controls">
                <div class="language-switch" id="languageSwitch">
                    <button class="language-btn active" data-lang="zh">中文</button>
                    <button class="language-btn" data-lang="en">EN</button>
                </div>
                <button class="add-word-btn" id="addWordBtn">
                    <span>+</span>
                </button>
            </div>
        </main>

        <div class="room-view hidden" id="roomView">
            <main class="room-content">
                <div class="room-card">
                    <div class="room-card-header">
                        <div class="room-info">
                            <h2 class="room-title" id="roomTitle">player3的房间</h2>
                            <span class="room-status" data-i18n="room.waitingPlayers">等待玩家加入...</span>
                        </div>
                        <div class="room-actions">
                            <button class="btn btn-secondary" id="leaveRoomBtn" data-i18n="room.leaveRoom">退出房间</button>
                            <button class="btn btn-primary hidden" id="startGameBtn" data-i18n="room.startGame">开始游戏</button>
                        </div>
                    </div>
                    <div class="room-card-content">
                        <div class="room-players">
                            <h3><span data-i18n="room.host">房主：</span><span id="roomHostName">player3</span></h3>
                            <div class="room-players-list" id="roomPlayersList"></div>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <div class="preload-view hidden" id="preloadView">
            <main class="preload-content">
                <div class="preload-container">
                    <div class="preload-header">
                        <h2 data-i18n="preload.loading">正在加载游戏资源</h2>
                        <p class="preload-subtitle" data-i18n="preload.waitingPlayers">请等待所有玩家完成加载...</p>
                    </div>
                    <div class="preload-players" id="preloadPlayers"></div>
                    <div class="preload-footer">
                        <div class="preload-info">
                            <span id="preloadImageCount" data-i18n="preload.loadingImages">正在加载图片...</span>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <div class="game-view hidden" id="gameView">
            <main class="game-content">
                <div class="game-container">
                    <div class="word-display">
                        <h2 id="currentWord"></h2>
                    </div>
                    <div class="image-grid"></div>
                </div>
            </main>
        </div>

        <div class="word-manager hidden" id="wordManager">
            <div class="word-manager-content">
                <div class="word-manager-header">
                    <h2 data-i18n="wordManager.title">单词管理</h2>
                    <button class="btn btn-secondary" id="closeWordManager" data-i18n="wordManager.back">返回</button>
                </div>
                <div class="word-input-section">
                    <div class="input-group">
                        <input type="text" id="wordInput" data-i18n-placeholder="wordManager.inputPlaceholder" placeholder="输入英语单词" maxlength="50">
                        <button class="btn btn-primary" id="addWordToList" data-i18n="wordManager.add">添加</button>
                    </div>
                </div>
                <div class="word-list-section">
                    <div class="word-list-header">
                        <h3 data-i18n="wordManager.wordList">单词库</h3>
                        <span class="count-badge" id="wordCount">0</span>
                    </div>
                    <div class="word-list" id="wordList"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal hidden" id="editNameModal">
        <div class="modal-content">
            <h2 data-i18n="modal.editName">修改用户名</h2>
            <div class="modal-body">
                <input type="text" id="newNameInput" data-i18n-placeholder="modal.editNamePlaceholder" placeholder="输入新的用户名" maxlength="20">
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelEditName" data-i18n="modal.cancel">取消</button>
                <button class="btn btn-primary" id="confirmEditName" data-i18n="modal.confirm">确认</button>
            </div>
        </div>
    </div>

    <div class="modal hidden" id="passwordModal">
        <div class="modal-content">
            <h2 data-i18n="modal.adminAuth">管理员验证</h2>
            <div class="modal-body">
                <input type="password" id="passwordInput" data-i18n-placeholder="modal.passwordPlaceholder" placeholder="请输入4位数字密码" maxlength="4" pattern="[0-9]*" inputmode="numeric">
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelPassword" data-i18n="modal.cancel">取消</button>
                <button class="btn btn-primary" id="confirmPassword" data-i18n="modal.confirm">确认</button>
            </div>
        </div>
    </div>

    <div class="notification-container" id="notificationContainer"></div>

    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script src="i18n/translations.js"></script>
    <script src="i18n/i18n.js"></script>
    <script src="script.js"></script>
</body>
</html>
