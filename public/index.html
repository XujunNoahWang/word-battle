<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Battle - 多人在线游戏</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 加载状态 -->
    <div id="loading" class="loading-screen">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p>连接中...</p>
        </div>
    </div>

    <!-- 主应用容器 -->
    <div id="app" class="app hidden">
        <!-- 头部 -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">Word Battle</h1>
                <div class="player-info">
                    <span class="player-badge" id="playerBadge">连接中...</span>
                    <div class="status-indicator" id="statusIndicator"></div>
                </div>
            </div>
        </header>

        <!-- 游戏大厅 -->
        <main class="main-content" id="lobby">
            <div class="content-grid">
                <!-- 在线玩家面板 -->
                <section class="panel players-panel">
                    <div class="panel-header">
                        <h2>在线玩家</h2>
                        <span class="count-badge" id="playersCount">0</span>
                    </div>
                    <div class="panel-content">
                        <div class="players-list" id="playersList">
                            <div class="empty-state">
                                <p>暂无其他玩家在线</p>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- 游戏房间面板 -->
                <section class="panel rooms-panel">
                    <div class="panel-header">
                        <h2>游戏房间</h2>
                        <button class="btn btn-primary" id="createRoomBtn">
                            <span>创建房间</span>
                        </button>
                    </div>
                    <div class="panel-content">
                        <div class="rooms-list" id="roomsList">
                            <div class="empty-state">
                                <p>暂无活动房间</p>
                                <p class="hint">点击"创建房间"开始游戏</p>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <!-- 添加单词按钮 -->
            <button class="add-word-btn" id="addWordBtn">
                <span>+</span>
            </button>
        </main>

        <!-- 房间界面 -->
        <div class="room-view hidden" id="roomView">
            <main class="room-content">
                <div class="room-card">
                    <div class="room-card-header">
                        <div class="room-info">
                            <h2 class="room-title" id="roomTitle">player3的房间</h2>
                            <span class="room-status">等待玩家加入...</span>
                        </div>
                        <div class="room-actions">
                            <button class="btn btn-secondary" id="leaveRoomBtn">
                                退出房间
                            </button>
                            <button class="btn btn-primary hidden" id="startGameBtn">
                                开始游戏
                            </button>
                        </div>
                    </div>
                    
                    <div class="room-card-content">
                        <div class="room-players">
                            <h3>房主：<span id="roomHostName">player3</span></h3>
                            <div class="room-players-list" id="roomPlayersList"></div>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <!-- 游戏页面 -->
        <div class="game-view hidden" id="gameView">
            <main class="game-content">
                <div class="game-container">
                    <div class="word-display">
                        <h2 id="currentWord"></h2>
                        <button class="replay-button" id="replayButton" title="重播单词发音">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polygon points="5 3 19 12 5 21 5 3"></polygon>
                            </svg>
                        </button>
                    </div>
                    <div class="image-grid">
                        <!-- 图片会通过JavaScript动态添加 -->
                    </div>
                </div>
            </main>
        </div>

        <!-- 单词管理页面 -->
        <div class="word-manager hidden" id="wordManager">
            <div class="word-manager-content">
                <div class="word-manager-header">
                    <h2>单词管理</h2>
                    <button class="btn btn-secondary" id="closeWordManager">返回</button>
                </div>
                <div class="word-input-section">
                    <div class="input-group">
                        <input type="text" id="wordInput" placeholder="输入英语单词" maxlength="50">
                        <button class="btn btn-primary" id="addWordToList">添加</button>
                    </div>
                </div>
                <div class="word-list-section">
                    <h3>单词库</h3>
                    <div class="word-list" id="wordList"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 用户名编辑弹窗 -->
    <div class="modal hidden" id="editNameModal">
        <div class="modal-content">
            <h2>修改用户名</h2>
            <div class="modal-body">
                <input type="text" id="newNameInput" placeholder="输入新的用户名" maxlength="20">
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelEditName">取消</button>
                <button class="btn btn-primary" id="confirmEditName">确认</button>
            </div>
        </div>
    </div>

    <!-- 通知系统 -->
    <div class="notification-container" id="notificationContainer"></div>

    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
